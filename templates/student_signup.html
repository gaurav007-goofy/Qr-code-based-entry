<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/student_login.css') }}" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="/student/signup" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name = "firstName" placeholder="Enter first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name = "lastName" placeholder="Enter last name" required>
          </div>
          <div class="input-box">
            <span class="details">College Id</span>
            <input type="text" name = "collegeId" placeholder="Enter college ID" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name = "phoneNumber" placeholder="Enter number" required>
          </div>
          <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type="text" name = "dateOfBirth" placeholder="DD-MM-YYYY" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name = "password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Hostel Name</span>
            <input type="text" name = "hostelName" placeholder="Enter your hostel name" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="male" id="dot-1">
          <input type="radio" name="female" id="dot-2">
          <input type="radio" name="prefer not to say" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
